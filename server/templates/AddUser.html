{% extends template.html %}


{% block content %}

<h2>Add a New User:</h2>
<p><font color="red">{{failmessage}}</font></p>
<div class=well>
  <form id=registeruser action={{uri}} method="POST">
  <div class="form-group">
    <label for="username">Choose a username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
  </div>
  <div class="form-group">
    <label for="username">Choose user level</label>

    <select id="userclass" name="userclass">
      <option value="common">Common</option>
      <option value="privilaged">Privilaged</option>
    </select>

  </div>
  <div class="form-group">
    <label>Select limits</label>
    <div class="row">
      <div class="col-md-4">
        <div class="text-center">cpu (MilliCPU):
          <div class="knob" min=0 max={{escape(limitdata[0])}} value={{escape(limitdata[1])}} step=10 size=200>
            <div style="display: none;">
              <input name="cpulimit"></input>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="text-center">memory (Mi):
          <div class="knob" min=0 max={{escape(limitdata[2])}} value={{escape(limitdata[3])}} step=20 size=200>
            <div style="display: none;">
              <input name="memlimit"></input>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="text-center">Pods:
          <div class="knob" min=0 max={{escape(limitdata[4])}} value={{escape(limitdata[5])}} step=1 size=200>
            <div style="display: none;">
              <input name="podlimit"></input>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  {% if failmessage == "" %}
    <button type="submit" class="login-button">submit<submit</button>
  {% end %}
  </form>
</div>


{% end block %}
