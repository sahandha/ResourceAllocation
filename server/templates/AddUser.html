{% extends template.html %}


{% block content %}

<h2>Add a New User:</h2>
<div class=well>
  <form>
  <div class="form-group">
    <label for="username">Choose a username</label>
    <input type="username" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="namespace">Choose a namespace</label>
    <input type="namespace" class="form-control" id="namespace" placeholder="namespace">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select CPU limit</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select memory limit</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Extra notes</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
</form>
</div>

{% end block %}
